<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="../css/post.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <div>
                <h1>게시판</h1>
            </div>
        </header>

        <section class="user-info">
            <a id="current-user-info" href="./login.html"></a>
        </section>

        <section class="post-form">
            <h2>게시글 작성</h2>
            <input type="text" id="post-title" placeholder="제목" required />
            <input type="text" id="post-content" placeholder="내용" required />
            <button id="create-post" type="button">작성</button>
        </section>

        <section class="posts-list">
            <h2>게시글 목록</h2>
            <!-- 게시글 목록이 동적으로 생성될 위치 -->
        </section>
    </div>

</body>
<script src="../js/post.js"></script>

</html>
